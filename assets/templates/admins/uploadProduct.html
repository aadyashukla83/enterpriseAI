{% extends 'admins/base.html' %}
{% load staticfiles %}
{% block adminbody %}

<style>
.uploadprod{
background:rgba(94, 142, 137,0.8);
float:left;
padding:10px;
width:80%;
}
table{
width:30%;
}
tr{
height:60px;
}
td{
align:center;
align:center;
}
input[type=text],input[type=number],input[type=password],input[type=email],select{
width:100%;
background:none;
border:1px solid white;
padding:10px;
color:white;
}
select{
background:none;
color:black;
}
input[type=submit]{
width:50%;
height:40px;
background:none;
border:1px solid white;
text-transform:uppercase;
color:white;
cursor:pointer;
padding:2px;
}
input[type=submit]:hover{
background:white;
color:rgb(94, 142, 137);
font-weight: bold;
}
::placeholder{
color:white;
}
</style>

<div class="uploadprod">
<form method="Post" enctype="multipart/form-data" autocomplete="off">
{% csrf_token %}
<table>
    <tr>
       <td>{{form.name}}</td>
    </tr>
    <tr>
        <td>{{form.weight}}</td>
    </tr>
    <tr>
        <td>{{form.color}}</td>
    </tr>
    <tr>
        <td>{{form.price}}</td>
    </tr>
    <tr>
        <td>{{form.category}}</td>
    </tr>
    <tr>
        <td>{{form.stock}}</td>
    </tr>
    <tr>
        <td>{{form.description}}</td>
    </tr>
    <tr>
        <td>{{form.images}}</td>
    </tr>
    <tr>
        <td align="center"><input type="submit" name="submit" value="submit"></td>
    </tr>
</table>
</form>
<img src="{% static 'images/upload.gif' %}" style="height:200px;position:absolute;right:200px;top:300px;">
</div>
{% endblock %}
