{% extends 'base.html' %}
{% block userbody %}
{% load staticfiles %}

<style>
.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

.active, .accordion:hover {
    background-color: #ccc;
}

.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}


.panel {
    padding:0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}
table{
border-collapse:collapse;
border:1px solid green;
}
td{
border-bottom:1px solid green;
padding:2px;
}
th{
background:green;
}
tr:hover{
background:green;
}
.outercas{
height:100%;
width:70%;
padding:10px;
background:rgba(94, 142, 137,0.6);
overflow:auto;
border:2px solid rgb(241, 103, 103);
border-radius:10px;
}
@font-face {
    font-family: Lobster;
    src: url({% static 'fonts/Lobster.otf' %});
}
.para{
text-align:center;
//text-transform:uppercase;
font-size:30px;
width:95%;
float:left;
margin-top:-20px;
color:white;
font-family:Lobster;
}
.titlebar
{
padding:20px;
width:80%;
height:40px;
background:rgba(94, 142, 137,0.8);
margin-bottom:20px;
border:2px solid rgb(241, 103, 103);
border-radius:10px;
}
</style>
</head>
<body>
<div class="titlebar">
<p class="para">Enhancement of Customer Satisfaction</p>
</div>
<div class="outercas">
<table>
<tr>
<th>Id</th>
<th>Name</th>
<th>Weight</th>
</tr>
    {% for pr in prod %}
            <tr>
            <td><span style="color:white;">{{forloop.counter}}</span></td>
            <td><span style="color:white;">{{pr.product__name}}</span></td>
            <td><span style="color:white;">{{pr.rati}}</span></td>
    {% endfor %}
        </tr>
    </table>
</div>
{% endblock %}
