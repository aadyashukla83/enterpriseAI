{% extends 'base.html' %}
{% block userbody %}
{% load staticfiles %}

<style>

.titlebar
{
padding:10px;
width:95%;
height:80px;
background:rgba(94, 142, 137,0.8);
margin-bottom:20px;
margin-left:-50px;
border:2px solid rgb(241, 103, 103);
border-radius:10px;
}

@font-face {
    font-family: Lobster;
    src: url({% static 'fonts/Lobster.otf' %});
}
.para{
text-align:center;
//text-transform:uppercase;
font-size:30px;
width:100%;
float:left;
margin-top:0px;
color:white;
font-family:Lobster;
}

.outercas{
margin:center;
height:100%;
width:98%;
padding:10px;
background:rgba(94, 142, 137,0.6);
overflow:auto;
border:2px solid rgb(241, 103, 103);
border-radius:10px;
margin-left:-50px;
}

</style>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Products Purchased",
		horizontalAlign: "left"
	},
	data: [{
		type: "doughnut",
		startAngle: 60,
		//innerRadius: 60,
		indexLabelFontSize: 17,
		indexLabel: "{label} - #percent%",
		toolTipContent: "<b>{label}:</b> {y} (#percent%)",
		dataPoints: [
        {% for p in prod %}
			{ y: {{p.ratings}}, label: "{{p.product__name}}" },
			/*{ y: 67, label: "Inbox" },
			{ y: 28, label: "Archives" },
			{ y: 10, label: "Labels" },
			{ y: 7, label: "Drafts"},
			{ y: 15, label: "Trash"},
			{ y: 6, label: "Spam"}*/
        {% endfor %}
		]
	}]
});
chart.render();

}
</script>

<div class="titlebar">
<p class="para">Enhancement of Customer Satisfaction</p>
</div>
<div class="outercas">
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</div>
{% endblock %}
